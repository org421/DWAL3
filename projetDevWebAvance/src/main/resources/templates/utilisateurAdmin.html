<body>
<div id="app" class="container mt-5">
    <h1>Gestion des Utilisateurs</h1>
    <div class="mb-3">
        <input
                type="text"
                class="form-control"
                v-model="searchQuery"
                placeholder="Rechercher un utilisateur (nom ou email)">
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="user in filteredUsers" :key="user.id">
            <td>{{ user.id }}</td>
            <td>{{ user.nom }}</td>
            <td>{{ user.email }}</td>
            <td>
                <span v-if="user.enabled" class="text-success">Actif</span>
                <span v-else class="text-danger">Inactif</span>
            </td>
            <td>
                <form action="/admin/utilisateur" method="post">
                    <input hidden="hidden" name="id" :value="user.id">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button
                            type="submit"
                            class="btn btn-sm"
                            :class="user.enabled ? 'btn-danger' : 'btn-success'"
                            @click="toggleStatus(user)">
                        {{ user.enabled ? 'DÃ©sactiver' : 'Activer' }}
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">
    const usersData = JSON.parse(/*[[${users}]]*/ []);
</script>


<script>

    console.log(usersData);
    const app = Vue.createApp({
        data() {
            return {
                searchQuery: '',
                users: usersData
            };
        },
        computed: {
            filteredUsers() {
                return this.users.filter(user =>
                    user.nom.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                    user.email.toLowerCase().includes(this.searchQuery.toLowerCase())
                );
            }
        },
        methods: {
            toggleStatus(user) {
                axios.post(`/admin/users/toggle-status/${user.id}`)
                    .then(response => {
                        user.enabled = !user.enabled;
                    })
                    .catch(error => {
                        console.error('Erreur lors du changement de statut :', error);
                    });
            }
        }
    });

    app.mount('#app');
</script>
</body>
</html>
