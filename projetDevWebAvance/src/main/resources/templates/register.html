<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulaire d'Utilisateur</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" name="nom" class="form-control" id="nom" placeholder="Entrez votre nom" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Entrez votre email" required>
        </div>

        <div class="mb-3">
            <label for="mdp" class="form-label">Mot de passe</label>
            <input type="password" name="mdp" class="form-control" id="mdp" placeholder="Entrez votre mot de passe" required>
        </div>

        <div class="mb-3">
            <label for="tel" class="form-label">Téléphone</label>
            <input type="tel" name="tel" class="form-control" id="tel" pattern="[0-9]{10}" placeholder="Entrez votre numéro de téléphone" required>
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
</div>
</body>
</html>
