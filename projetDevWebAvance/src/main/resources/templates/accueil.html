<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/JS/accueil.js"></script>
</head>
<body>
<div class="container-fuild ">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="background-color: black; height: 150px">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="150" src="/img/baniereTest.jpg" alt="First slide" style="object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="150" src="/img/baniereTest.jpg" alt="Second slide" style="object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="150" src="/img/baniereTest.jpg" alt="Third slide" style="object-fit: cover;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2PgVm1ATpzbIvlam_a5IrfA66lAsbnMI&callback=initMap" async defer></script>

</div>
<div class="container-fluid" style="position: relative">
    <div id="app" class="row no-gutters pt-4" style="width: 100%">
    </div>
</div>
</body>
</html>
